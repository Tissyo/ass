
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>见己 · 深度临床心理评估档案系统</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="https://api.iconify.design/ri:psychotherapy-fill.svg?color=%230d9488" type="image/svg+xml">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: {
                  50: '#f0f9f9',
                  100: '#d9f2f2',
                  500: '#14b8b8',
                  600: '#0d9488',
                  700: '#0f766e',
                  800: '#115e59',
                },
                warm: {
                  50: '#FDFCFB',
                  100: '#F8F7F4',
                  200: '#F2F0EB'
                }
              },
              borderRadius: {
                '3xl': '1.5rem',
                '4xl': '2rem',
              }
            }
          }
        }
    </script>
    
    <script>
        window.process = { env: { API_KEY: "" } };
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        body {
            background-color: #F8F7F4;
            font-family: 'Inter', -apple-system, sans-serif;
            color: #334155;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .serif {
            font-family: 'Noto Serif SC', serif;
        }

        .main-card {
            background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .main-card { 
                border: none !important; 
                box-shadow: none !important; 
                padding: 0 !important; 
                background-image: none !important;
            }
            .page-break { page-break-after: always; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #error-boundary {
            display: none;
            padding: 2rem;
            text-align: center;
            font-family: sans-serif;
            background: white;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-boundary">
        <h1 style="color: #e11d48; font-size: 24px; margin-bottom: 1rem;">应用启动失败</h1>
        <p style="color: #64748b; margin-bottom: 2rem;">可能是由于浏览器缓存或路径配置问题。</p>
        <button onclick="location.reload()" style="padding: 12px 24px; background: #0d9488; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">刷新页面</button>
    </div>

    <script type="text/babel" data-type="module">
        import './index.tsx';
    </script>

    <script>
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                document.getElementById('error-boundary').style.display = 'flex';
            }
        }, 3000);
    </script>
</body>
</html>
