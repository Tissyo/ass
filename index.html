    <script>

          theme: {
            extend: {
              colors: {

              }
            }

        }

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        body {
            background-color: #F8F7F4;
            font-family: 'Inter', -apple-system, sans-serif;

            -webkit-font-smoothing: antialiased;
        }

            font-family: 'Noto Serif SC', serif;
        }

        .main-card {
            background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .main-card { 
                border: none !important; 
                box-shadow: none !important; 
                padding: 0 !important; 
                background-image: none !important;
            }
            .page-break { page-break-after: always; }
        }

        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 动画 */
        .fade-enter { opacity: 0; transform: translateY(8px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.4s ease-out; }
    </style>
